<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lights</title>
</head>
<body>

    <div class="wrapper">
        <div class="bulb">
            <div class="bulb-top">
                <div class="bulb-circle">
                    <div class="bulb-circle-inner"></div>
                </div>
                <div class="bulb-switch">
                    <div class="switch-head">
                        <div class="switch-head-inner switch-head-inner1"></div>
                        <div class="switch-head-inner switch-head-inner2"></div>
                        <div class="switch-head-inner switch-head-inner3"></div>
                    </div>
                    <div class="switch-bottom">
                        <div class="bulb-switch-line bulb-switch-line1"></div>
                        <div class="bulb-switch-line bulb-switch-line2"></div>
                    </div>
                </div>
                <div class="bulb-circle-elipse"></div>
                <div class="bulb-square bulb-square1"></div>
                <div class="bulb-square bulb-square2"></div>
            </div>
            <div class="bulb-bottom">
                <div class="bulb-rectangle bulb-rectangle1"></div>
                <div class="bulb-rectangle bulb-rectangle2"></div>
                <div class="bulb-rectangle bulb-rectangle3"></div>
                <div class="bulb-bottom-square bulb-bottom-square1"></div>
                <div class="bulb-bottom-square bulb-bottom-square2"></div>
                <div class="bulb-bottom-square bulb-bottom-square3"></div>
            </div>
        </div>
        <div class="rope">
            <div class="rope-top">
                <div class="rope-section rope-section1"></div>
                <div class="rope-section rope-section2"></div>
            </div>
            <div class="rope-bottom"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
